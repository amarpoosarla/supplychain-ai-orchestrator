name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: supplychain
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d supplychain"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # IMPORTANT: match what SQLAlchemy expects in your app
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/supplychain
      # Your tests shouldnâ€™t require a real OpenAI key.
      # If they do, set it as a GitHub Secret instead.
      OPENAI_API_KEY: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q /app/tests/test_e2e_workflow.py || pytest -q tests/test_e2e_workflow.py